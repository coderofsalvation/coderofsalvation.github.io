<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/"><img alt="" src="{{ site.baseurl }}public/logo.gif" style="width:10.0em;float:left"/></a>
          <canvas id="my_canvas" style="height:222px;float:right"></canvas>
          <script type="text/javascript">
            //WordCloud.miniumFontSize = 30;
            WordCloud(document.getElementById('my_canvas'), { 
              gridSize: 3,
              weightFactor: 2,
              fontFamily: 'sans-serif',
              color: function (word, weight) {
                return (weight === 13) ? '#444' : (weight == 12 ) ? '#268bd2' : '#ccc';
              },
              origin: [0,200],
              hover: window.drawBox,
              click: function(item) {
                alert(item[0] + ': ' + item[1]);
              },
              backgroundColor: '#FFF',
              list: [
                ['Integration',13],
                ['Tech',10],
                ['Miniprise',11],
                ['Service Bus',5],
                ['REST',6],
                ['API',7],
                ['Linux',6],
                ['OpenSource',5],
                ['Reactive',6],
                ['Webpipes',5],
                ['Loose coupled',8],
                ['Peace of mind',6],
                ['Microservices',6],
                ['Coffeescript',5],
                ['Node-Red',10],
                ['SanFrancisco',8],
                ['Micropreneur',12],
                ['MicroISV',7],
                ['Bootstrapper',6],
                ['LeanAndMean',8],
                ['Nodejs',5]
              ] 
            });
          </script>
          <div style="clear:both"></div>
          <a href="{{ site.baseurl }}" title="Home" style="font-size:0.5em">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          <a style="float:left;margin-right:0.5em" href="http://nl.linkedin.com/pub/leon-van-kammen/18/aa/a45" target="_blank"><img src='{{ site.baseurl }}public/icon.linkedin.png'/></a>
          <a style="float:left;margin-right:0.5em"  href="http://twitter.com/coderofsalvatio" target="_blank"><img src='{{ site.baseurl }}public/icon.twitter.png'/></a>
          <a style="float:left;margin-right:0.5em"  href="mailto:info@leon.vankammen.eu" target="_blank"><img src='{{ site.baseurl }}public/icon.email.png'/></a>
          <a style="float:left;margin-right:0.5em"  href="/atom.xml" target="_blank"><img src='{{ site.baseurl }}public/icon.rss.png'/></a>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          <img src="http://i.creativecommons.org/l/by-nc-nd/3.0/88x31.png"/> &copy; {{ site.time | date: '%Y' }}. All rights reserved by Leon van Kammen under this <a href="http://creativecommons.org/licenses/by-nc-nd/3.0/deed.en_US" target="_blank">license</a>.
           <p><small>Not enough? Visit my (old) <a target="_blank" href='http://leon.vankammen.eu/tech'>programming</a>, <a href='http://leon.vankammen.eu//audio' target="_blank">audio</a>,<a href="http://www.leondustar.nl" target="_blank">artist</a> or <a href='http://leon.vankammen.eu//yoga' target="_blank">yoga</a> blog here</small></p>
        </p>
      </div>
    </div>

  </body>
</html>
